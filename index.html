<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .input-file {
      padding: 16px;
      display: block;
    }
    .txt-useragent {
      padding: 16px;
      display: block;
      line-height:1.8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  摄像机 &nbsp; &nbsp; <input class="input-file" type="file"  accept="video/*"  capture="camcorder">
  照相机 &nbsp; &nbsp; <input class="input-file" type="file"  accept="image/*"  capture="camera">
  <span class="txt-useragent" id="txt-useragent"></span>
   <script>
     (function(window) {
        var $view = document.getElementById("txt-useragent");
        $view.innerText = navigator.userAgent;
     })(window);
   </script>
</body>
</html>
